<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elexmedia Employee Loans</title>
        <!-- Add your CSS link or styles here -->
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
    
            header {
                background-color: #2980b9;
                color: #fff;
                text-align: center;
                padding: 1em 0;
            }
    
            section {
                margin: 20px;
            }
    
            form {
                max-width: 600px;
                margin: 0 auto;
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
    
            label {
                display: block;
                margin: 10px 0 5px;
            }
    
            input,
            select {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
            }
    
            button {
                background-color: #333;
                color: #fff;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
    
            button:hover {
                background-color: #555;
            }
        </style>
    </head>
    
    <body>
        <header>
            <h1>Elexmedia Employee Loans</h1>
        </header>

    </body>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Loan Details System </title>
     <link rel="stylesheet" href="styles.css"> 
 </head>
 <body>
    <div class="container">
    <h1> Loan Details System </h1>
    <form id="loanForm">
      <label for="employeeId">Employee ID:</label>
      <input type="text" id="employeeId" required pattern="E.{3,}" title="Minimum four characters, starting with 'E'">

      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="address">Address:</label>
      <input type="text" id="address" required>

      <label for="designation">Designation:</label>
      <input type="text" id="designation" required>

      <label for="mobileNumber">Mobile Number:</label>
      <input type="tel" id="mobileNumber" pattern="\+1[0-9]{10}" title="Enter a valid California mobile number (+1 followed by 10 digits)" required>


      <label for="loanAmount">Loan Amount:</label>
      <input type="number" id="loanAmount" required>

      <label for="loanDate">Date of Loan Taken:</label>
      <input type="date" id="loanDate" required>

      <label for="interestRate">Interest Rate:</label>
      <input type="number" id="interestRate" step="0.01" required>

      <label for="maturityDate">Maturity Date:</label>
      <input type="date" id="maturityDate" required>

      <button type="button" onclick="calculateLoan()">Calculate Loan</button>

      <div id="result"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
